<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo_List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header" id="main-header">
      <div class="searchbar"></div>
      <nav class="top-nav">
        <button class="add-new-btn" id="add-new-btn" data-toggle="modal">
          <svg
            color="white"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill=""
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 18V16H8V14H10V12H12V14H14V16H12V18H10Z"
              fill="currentColor"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6 2C4.34315 2 3 3.34315 3 5V19C3 20.6569 4.34315 22 6 22H18C19.6569 22 21 20.6569 21 19V9C21 5.13401 17.866 2 14 2H6ZM6 4H13V9H19V19C19 19.5523 18.5523 20 18 20H6C5.44772 20 5 19.5523 5 19V5C5 4.44772 5.44772 4 6 4ZM15 4.10002C16.6113 4.4271 17.9413 5.52906 18.584 7H15V4.10002Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </nav>
    </header>

    <main class="main" id="main">
      <div class="left-side-nav">
        <nav class="main-nav">
          <ul class="main-nav-ul">
            <li>Example 2</li>
            <li>Example 3</li>
            <li>Example 4</li>
            <li>
              <svg
                width="24"
                height="24"
                
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 14.5V16.5H13V14.5H15V12.5H13V10.5H11V12.5H9V14.5H11Z"
                  fill="currentColor"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4 1.5C2.89543 1.5 2 2.39543 2 3.5V4.5C2 4.55666 2.00236 4.61278 2.00698 4.66825C0.838141 5.07811 0 6.19118 0 7.5V19.5C0 21.1569 1.34315 22.5 3 22.5H21C22.6569 22.5 24 21.1569 24 19.5V7.5C24 5.84315 22.6569 4.5 21 4.5H11.874C11.4299 2.77477 9.86384 1.5 8 1.5H4ZM9.73244 4.5C9.38663 3.9022 8.74028 3.5 8 3.5H4V4.5H9.73244ZM3 6.5C2.44772 6.5 2 6.94772 2 7.5V19.5C2 20.0523 2.44772 20.5 3 20.5H21C21.5523 20.5 22 20.0523 22 19.5V7.5C22 6.94772 21.5523 6.5 21 6.5H3Z"
                  fill="currentColor"
                /></svg>Projects
            </li>
            
          </ul>
        </nav>
      </div>
      <div class="main-container" id="main-container">
        <h1>New Project</h1>
      </div>

      <div class="popup-form" id="popup-form" data-toggle="modal" style="display:">
        <h2 class="form-title">New Task</h2>
        <form id="task-form" class="task-form">
          <div class="form-left-col">
            <label for="title" class="form-label">Title: </label>
            <br>
            <input
            type="text"
            id="title"
            name="title"
            required
            class="form-input"
            />
            <br>
           <label for="description" class="form-label">Description: </label>
           <br>
           <textarea
            type="text"
            id="description"
            name="description"
            required
            class="form-input">
            
          </textarea>
          </div>
          <div class="form-right-col"></div>
          
          
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
